<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="theme-switcher-container">
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle" class="theme-toggle-label"></label>
  </div>

  <h1>Lotto Number Generator</h1>
  <div id="lotto-numbers"></div>
  <button id="generate-btn">Generate Numbers</button>

  <section class="contact-section">
    <h2>Partnership Inquiry</h2>
    <form action="https://formspree.io/f/mdaznjpq" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </section>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
